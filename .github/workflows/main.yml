name: Build and Deploy
on: 
  push: 
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    permissions:
        contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _site
          github_token:  ${{ secrets.MY_TOKEN }}